  <style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .heart {
        position: absolute;
        width: 30px;
        height: 50px;
        clip-path: polygon(50% 0%, 61% 3%, 69% 13%, 74% 25%, 75% 40%, 50% 100%, 25% 40%, 26% 25%, 31% 13%, 39% 3%);
        background-color: #39c6d6; /* Initial color */
        animation: heartAnimation 5s ease-out infinite, shine 2s linear infinite; /* Adjust duration and timing function */
    }

    .heart.blue {
        background-color: #39c6d6; /* Blue color for hearts */
    }

    .heart.pink {
        background-color: pink; /* Pink color for hearts */
    }

    @keyframes heartAnimation {
        0% {
            transform: translateY(-100vh) rotate(0deg);
        }
        100% {
            transform: translateY(100vh) rotate(720deg);
        }
    }

    @keyframes shine {
        0% {
            opacity: 3; /* Initial opacity */
        }
        50% {
            opacity: 1; /* Max opacity */
        }
        100% {
            opacity: 3; /* Return to initial opacity */
        }
    }
</style>


</style>

<script>
    const numberOfHearts = 30;

    function getRandomNumber(min, max) {
        return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < numberOfHearts; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart ' + (i % 2 === 0 ? 'blue' : 'pink');
        heart.style.left = getRandomNumber(0, window.innerWidth) + 'px';
        heart.style.animationDuration = getRandomNumber(2, 6) + 's';
        document.body.appendChild(heart);
